name: CODE_QUALITY

on:
  pull_request:
    branches:
      - development
      - main

env:
  NODE_VERSION: 16

jobs:
  code_quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format

      - name: Run Linting
        run: npm run lint
      
      - name: Run Unit Tests
        run: npm test

      - name: Run Build
        run: npm run build
      
      - name: Create Coverage Badge
        uses: jpb06/jest-badges-action@latest
        with:
          branches: main,development

